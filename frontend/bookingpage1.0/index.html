<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookingpage</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Studio<span>Books</span></h1>
    </nav>

    <div class="angka-wrapper">
      <div class="pem1"><div class="satu">1</div></div>
      <div class="pem1"><div class="dua">2</div></div>
      <div class="pem1"><div class="tiga">3</div></div>
    </div>
    <section class="info">
      <h1>Informasi Pemesanan</h1>
      <p>Mohon lengkapi formulir di bawah ini</p>
    </section>
    <div class="container">
      <div class="content-left">
        <div class="swiper-wrapper">
          <div class="swiper-slide card-produk">
            <img src="/assets/img/studiomusic.jpg" alt="" />
            <div class="detail-produk">
              <div class="title-card">
                <h1>Intan Music Studio</h1>
                <p class="star"><i class="bx bxs-star"></i> 4.4</p>
              </div>
              <div class="body-card">
                <div class="location"><i class="bx bxs-map"></i>Depok, Sleman</div>
                <div class="studio">Studio Music, -150k/ <span>jam</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="content-right">
        <div class="inputan">
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Please type here" name="first-name" required />
          </div>

          <div class="input-container">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Please type here" name="last-name" required />
          </div>

          <div class="input-container">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Please type here" name="email" required />
          </div>

          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Please type here" name="phone" required />
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="continue-button" disabled>Lanjutkan Pemesanan</button>
      <button id="cancel-button">Batal</button>
    </div>
    <script src="/assets/script/main.js"></script>
  </body>
</html>
